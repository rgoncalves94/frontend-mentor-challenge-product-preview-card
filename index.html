<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" sizes="32x32" href="./styles.css">

  <meta name="title" content="Frontend Mentor | Product preview card component">
  <meta name="description" content="Frontend end mentor challenge. Made by Rafael Gonçalves">
  <meta name="keywords" content="Frontend challenge, Rafael Gonçalves">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Rafael Gonçalves (rafaelgoncalves.dev)">


  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="product">
    <section class="product-card">
      <img class="product-card-image product-card-image__desktop" src="./images/image-product-desktop.jpg">
      <img class="product-card-image product-card-image__mobile" src="./images/image-product-mobile.jpg">
      <div class="product-card-content">
        <h2 class="product-card-content-category">
          PERFUME
        </h2>
        <h1 class="product-card-content-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-card-content-description">
          A floral, solar and voluptuous interpretation
          composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-card-content-price">
          $149.99
          <small class="product-card-content-price-original">
            $169.99
          </small>
        </p>
        <button type="button" class="product-card-content-cart-button">
          <img class="product-card-content-cart-button-icon" src="./images/icon-cart.svg">
          <span class="product-card-content-cart-button-text">Add to Cart</span>
        </button>
      </div>
    </section>
  </main>
</body>

</html>
